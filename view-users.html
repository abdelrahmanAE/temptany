<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Fake Database Users - El Hotel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .user-card {
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .user-card h4 {
            color: #2c5282;
            margin-bottom: 10px;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat {
            background: white;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .stat-number {
            font-size: 24px;
            color: #2c5282;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>El Hotel</h1>
        </div>
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="view-users.html" class="active">View Users (Demo)</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="features">
            <h2>Fake Database Users (localStorage)</h2>
            <p>This page shows all users stored in browser localStorage (fake database).</p>
            
            <div class="stats" id="statsContainer">
                <!-- Stats populated by JavaScript -->
            </div>
            
            <div class="form-group">
                <button onclick="refreshUsers()" class="btn btn-primary">Refresh</button>
                <button onclick="clearFakeDB()" class="btn btn-danger">Clear All Data</button>
                <button onclick="exportData()" class="btn btn-secondary">Export Data</button>
            </div>
            
            <div id="usersContainer">
                <!-- Users populated by JavaScript -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 El Hotel. All rights reserved.</p>
    </footer>

    <script src="FakeDatabase.js"></script>
    <script>
        function loadUsers() {
            const users = fakeDB.getAllUsers();
            const stats = fakeDB.getStats();
            
            // Display stats
            const statsContainer = document.getElementById('statsContainer');
            statsContainer.innerHTML = `
                <div class="stat">
                    <div class="stat-number">${stats.totalUsers}</div>
                    <div>Total Users</div>
                </div>
                <div class="stat">
                    <div class="stat-number">${stats.customers}</div>
                    <div>Customers</div>
                </div>
                <div class="stat">
                    <div class="stat-number">${stats.staff}</div>
                    <div>Staff</div>
                </div>
                <div class="stat">
                    <div class="stat-number">${stats.admins}</div>
                    <div>Admins</div>
                </div>
            `;
            
            // Display users
            const container = document.getElementById('usersContainer');
            
            if (users.length === 0) {
                container.innerHTML = '<p>No users in fake database.</p>';
                return;
            }
            
            container.innerHTML = users.map(user => `
                <div class="user-card">
                    <h4>${user.firstName} ${user.lastName} (${user.username})</h4>
                    <p><strong>ID:</strong> ${user.userId}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Phone:</strong> ${user.phone || 'N/A'}</p>
                    <p><strong>Role:</strong> <span class="status status-${user.role.toLowerCase()}">${user.role}</span></p>
                    <p><strong>Created:</strong> ${new Date(user.createdAt).toLocaleString()}</p>
                    <p><strong>Password Hash:</strong> <code>${user.passwordHash.substring(0, 20)}...</code></p>
                    <p><strong>Active:</strong> ${user.isActive ? 'Yes' : 'No'}</p>
                </div>
            `).join('');
        }
        
        function refreshUsers() {
            loadUsers();
            alert('Users refreshed!');
        }
        
        function clearFakeDB() {
            if (confirm('Are you sure you want to clear all fake database data? This cannot be undone!')) {
                fakeDB.clearAll();
                alert('All data cleared! Default users restored.');
                loadUsers();
            }
        }
        
        function exportData() {
            const users = fakeDB.getAllUsers();
            const dataStr = JSON.stringify(users, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'fake-database-users.json';
            link.click();
        }
        
        // Load users on page load
        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
</html>

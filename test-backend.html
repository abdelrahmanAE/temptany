<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #c6f6d5;
            border: 1px solid #38a169;
            color: #276749;
        }
        .error {
            background-color: #fed7d7;
            border: 1px solid #c53030;
            color: #c53030;
        }
        .info {
            background-color: #bee3f8;
            border: 1px solid #3182ce;
            color: #2b6cb0;
        }
        button {
            padding: 10px 20px;
            background-color: #2c5282;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1a365d;
        }
        pre {
            background-color: #f7fafc;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîç Backend Connection Test</h1>
    <p>Use this page to test if your backend is running and accessible.</p>
    
    <button onclick="testConnection()">Test Backend Connection</button>
    <button onclick="testRegistration()">Test Registration Endpoint</button>
    
    <div id="results"></div>
    
    <script>
        const API_URL = 'https://localhost:5001/api';
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        async function testConnection() {
            resultsDiv.innerHTML = '';
            addResult('üîÑ Testing backend connection...', 'info');
            
            try {
                // Try to access Swagger/health endpoint
                const response = await fetch('https://localhost:5001/swagger/index.html', {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    addResult('‚úÖ Backend is running! Swagger is accessible.', 'success');
                } else {
                    addResult('‚ö†Ô∏è Backend responded but with status: ' + response.status, 'error');
                }
            } catch (error) {
                addResult('‚ùå Cannot connect to backend!', 'error');
                addResult('Error details: ' + error.message, 'error');
                addResult('Make sure:<br>1. Backend is running (dotnet run)<br>2. MySQL is running<br>3. Port 5001 is not blocked', 'info');
            }
            
            // Test API endpoint
            try {
                const apiResponse = await fetch(API_URL + '/rooms', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (apiResponse.ok) {
                    addResult('‚úÖ API endpoint is accessible!', 'success');
                } else {
                    addResult('‚ö†Ô∏è API responded with status: ' + apiResponse.status, 'error');
                }
            } catch (error) {
                addResult('‚ùå Cannot reach API endpoint!', 'error');
                addResult('Error: ' + error.message, 'error');
            }
        }
        
        async function testRegistration() {
            resultsDiv.innerHTML = '';
            addResult('üîÑ Testing registration endpoint...', 'info');
            
            const testData = {
                firstName: 'Test',
                lastName: 'User',
                email: 'test' + Date.now() + '@test.com',
                username: 'testuser' + Date.now(),
                password: 'test123456',
                phone: '01000000000'
            };
            
            addResult('Sending test registration data:<br><pre>' + JSON.stringify(testData, null, 2) + '</pre>', 'info');
            
            try {
                const response = await fetch(API_URL + '/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    addResult('‚úÖ Registration endpoint works!', 'success');
                    addResult('Response: ' + JSON.stringify(result, null, 2), 'success');
                    addResult('‚úÖ Data should be saved to database!', 'success');
                } else {
                    addResult('‚ùå Registration failed!', 'error');
                    addResult('Status: ' + response.status, 'error');
                    addResult('Response: ' + JSON.stringify(result, null, 2), 'error');
                }
            } catch (error) {
                addResult('‚ùå Cannot connect to registration endpoint!', 'error');
                addResult('Error: ' + error.message, 'error');
                addResult('This usually means:<br>1. Backend is not running<br>2. CORS is blocking the request<br>3. SSL certificate issue', 'info');
            }
        }
    </script>
</body>
</html>
